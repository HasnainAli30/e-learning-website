<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with Python Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 id="main-heading">Getting Started with Python: Objective Type Questions</h1>
        <p id="instructions">Attempt all 10 questions. To pass the quiz, you have to secure at least 80% marks.</p>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <img src="images/winner.gif" alt="winner gif" class="winning-gif" id="winning-gif">
            <img src="images/motivating.gif" alt="motivating gif" class="motivating-gif" id="motivating-gif">
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
