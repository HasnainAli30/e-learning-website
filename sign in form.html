<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ab3b60daf7.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container px-lg-5">
    <div class="container bg-info rounded-3 mt-5">
        <div class="container text-lg-center text-md-start text-sm-start pt-3 pb-3">
            <a class="navbar-brand" href="sign in form.html"><i class="fa-solid fa-chalkboard-user fa-2xl" style="color: #4e1bda;"></i> <span class="fs-2 fw-bold text-primary-emphasis ms-1">LearnEase</span></a>
        </div>


        <div class="container">
            <form id="signInForm">
                <div class="mb-3 px-lg-5">
                  <label for="email" class="form-label fw-semibold fs-4">Email address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3 px-lg-5">
                  <label for="password" class="form-label fw-semibold fs-4">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 px-lg-5">
                  <div class="form-text">
                    <span style="cursor: pointer; text-decoration: underline;">
                        Forgot Password?
                    </span>
                  </div>
                </div>
                
                  <button type="submit" class="btn btn-primary mb-4 ms-lg-5 fs-4">
                      Sign In
                  </button>
                
              </form>
        </div>
    </div>
</div>


<!-- Submit button's JavaScript code -->
<script>
  document.getElementById("signInForm").addEventListener("submit", function(event) {
    event.preventDefault(); 
    window.location.href = "Signed In Profile.html"; // Redirect to profile page
  });

</script>
</body>
</html>
